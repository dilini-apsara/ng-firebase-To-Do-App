<app-app-bar/>
<form class="flex p-2 pb-0 items-center gap-3 border-b border-0 border-solid border-gray-200">
  <mat-form-field appearance="outline" class="flex-grow !m-0">
    <mat-label>Input</mat-label>
    <input name="description" #txt [(ngModel)]="description" matInput placeholder="Eg: Enter Task Description">
  </mat-form-field>
 <button mat-button (click)="addTask(txt)">ADD</button>
</form>
<diV>
  @for(task of taskList; track task._id){
    <div class="hover:bg-amber-100 rounded flex justify-between items-center">
      <mat-checkbox (change)="taskService.updateTastStatus(task)" class="employee-margin" [checked]="task.completed">
        {{task.description}}
      </mat-checkbox>
      <mat-icon (click)="taskService.removeTask(task)" class="!text-xl text-gray-400 cursor-pointer hover:text-red-600" fontIcon="delete">  </mat-icon>
    </div>

  } @empty {
    <div *ngIf="isLoading" class="text-center">
      Please wait !
    </div>
  }
</diV>
